{% set name = "funcx" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/funcx-{{ version }}.tar.gz
  sha256: 4876a4755bfc021d3da2943c1e516aeb37c44e6a02e8a1cf931e06ef4697bf36

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dill ==0.3.5.1
    - fair-research-login ==0.2.6
    - globus-sdk >=3,<4
    - python >=3.6
    - requests >=2.20.0
    - texttable >=1.6.4,<2
    - websockets ==10.3
    - six
    - packaging
    - funcx-common
    - tblib

test:
  imports:
    - funcx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/funcx-faas/funcx
  summary: 'funcX: High Performance Function Serving for Science'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - WardLT
    - jan-janssen
